<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification app</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <script defer src="index.js"></script>
  </head>

  <body>
    <div class="top-container container">
      <p class="input user-name">Insert your username: *</p>
      <input
        class="input-notif-text username inputValue"
        type="text"
        name="input-name"
        placeholder="Enter your name..."
        required
      />
      <p class="input user-name">Leave a comment or a notification: *</p>
      <input
        class="input-notif-text comment inputValue"
        type="text"
        name="input-notif"
        placeholder="Insert a comment or a notification..."
        required
      />
      <div class="picture-upload">
        <label for="file" >Choose a profile picture to upload *</label>
        <input
          type="file"
          id="profile"
          class="inputValue"
          name="profile-picture"
          accept="image/png, image/jpeg"
          alt="profile-picture"
          aria-required="true"
        />
      </div>
      <button
        onclick="displayNotifications()"
        class="submit-button"
        type="button"
        id="submit"
      >
        Submit!
      </button>

    <div class="bottom-container container">
      <header>
        <div class="header">
          <div class="title-notification">
            <h1>Notifications <span class="submit-count">3</span></h1>
            <p class="marked">Mark all as read</p>
          </div>
        </div>
      </header>

      <section id="notifications"></section>
    </div>
  </body>
</html>
